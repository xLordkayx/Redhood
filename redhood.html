<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silva MD Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .battery-status {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .battery-status svg {
            margin-right: 10px;
        }

        .battery-status circle {
            stroke-dasharray: 50;
            stroke-dashoffset: 50;
            animation: animate 2s linear infinite;
        }

        @keyframes animate {
            0% {
                stroke-dashoffset: 50;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }

        .ip-address {
            margin-bottom: 10px;
        }

        .silva-md-status {
            font-weight: bold;
            color: #4CAF50;
        }

        .animated-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #f0f0f0;
            z-index: -1;
        }

        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 50%;
            animation: animate-circle 2s linear infinite;
        }

        @keyframes animate-circle {
            0% {
                transform: translate(-50%, -50%) scale(0);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="battery-status">
            <span id="battery-percentage">80%</span>
            <svg width="20" height="20">
                <circle cx="10" cy="10" r="8" fill="none" stroke-width="2" stroke="#4CAF50"></circle>
            </svg>
        </div>
        <div class="ip-address">
            <span id="ip-address">192.168.1.100</span>
        </div>
        <div class="silva-md-status">
            <span>redhood MD is currently running</span>
        </div>
    </div>
    <div class="animated-background">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <script>
        // Update battery percentage and IP address dynamically using JavaScript
        function updateStatus() {
            document.getElementById("battery-percentage").innerHTML = "90%"; // Update battery percentage
            document.getElementById("ip-address").innerHTML = "10.0.0.1"; // Update IP address
        }

        // Call the updateStatus function every 5 seconds
        setInterval(updateStatus, 5000);
    </script>
</body>
</html>
